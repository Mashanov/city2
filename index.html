<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Кликер города 2</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
* {
    margin: 0;
    padding: 0;
    overflow: hidden;
    user-select: none;
    font-family: sh;
}

body {
    background: #277a27;
}

div#map {
    position: fixed;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(28deg, #54c55b, #84cd4f 20px, #61bf49 20px);
    overflow: auto;
    top: -5px;
    left: 0;
}

div#bottomMenu {
    position: fixed;
    width: 100%;
    height: 70px;
    bottom: 0;
    background: #4b725491;
    text-align: center;
    display: flex;
}

div#bottomMenu div {
    position: relative;
    display: flex;
    margin: auto;
    width: 60px;
    height: 60px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.5s;
}

div#bottomMenu div:hover {
    background-color: #6ced6c;
    box-shadow: #6ced6c 0 0 15px;
}

.building {
    position: absolute;
    background-image: url(https://mashanov.github.io/city2/images/1.png);
    width: 200px;
    height: 200px;
    background-size: 850px;
}

.road {
    position: absolute;
    background-image: url(https://mashanov.github.io/city2/images/road.png);
    width: 200px;
    height: 120px;
    background-size: 220%;
    background-repeat: no-repeat;
}

#moneyBlock {
    position: absolute;
    width: 200px;
    height: 40px;
    background: #ffffff91;
    z-index: 1;
    border-radius: 30px;
    left: 0;
    right: 0;
    margin: 0 auto;
    top: 20px;
}

#moneyText {
    position: absolute;
    left: 50px;
    top: 10px;
    letter-spacing: 1px;
    color: #21cb21;
}

.baks {
    position: absolute;
    top: 200px;
    font-size: 250%;
    color: #2aac2a;
    text-shadow: rgb(0, 255, 85) 1px 2px 1px;
    transition: 1s;
}

shop {
    position:fixed;
    width:100%;
    height:100%;
    left:-100%;
    right:0;
    top:0;
    background:-webkit-radial-gradient(top left, #2876D9, #5FDF7E);
    transition:1s;
    overflow:auto;
    z-index: 1;
}

upt {
    position:fixed;
    width:100%;
    height:100%;
    left:-100%;
    right:0;
    top:0;
    background:-webkit-radial-gradient(top left, #ffcc23, #e79c5f);
    transition:1s;
    overflow:auto;
    z-index: 1;
}

.closeShop {
    position:absolute;
    right:25px;
    top:25px;
    font-size:200%;
    color:#fff;
    cursor:pointer;
}

.NameSection {
    position:absolute;
    left:25px;
    top:25px;
    font-size:230%;
    font-family:Comic Sans MS, Comic Sans, cursive;
    letter-spacing:5px;
    color:#fff;
}

.moneyShopImage {
    position:absolute;
    width:40px;
    height:40px;
    top:80px;
    left:25px;
}

.moneyShopText {
    position:absolute;
    top:85px;
    left:80px;
    font-size:130%;
    font-family:Comic Sans MS, Comic Sans, cursive;
    color:#fff;
    letter-spacing:2px;
}

.section {
    position:relative;
    top:130px;
    width:100%;
    height:fit-content;
    display:inline-block;
    margin-bottom:15px;
    border-top:1px solid #ffffff80;
    border-bottom:1px solid #ffffff80;
    padding-top:5px;
    padding-bottom:5px;
    box-sizing:border-box;
}

.blockBuy {
    position:relative;
    background:#ffffffc9;
    border-radius:15px;
    width:80%;
    left:10%;
    height:auto;
    margin-top:10px;
    padding:15px;
    box-sizing:border-box;
    font-family:Comic Sans MS, Comic Sans, cursive;
}

.blockBuy svg {
    width: 170px;
}

.imageShop {
    position:relative;
    background-image: url(https://mashanov.github.io/city2/images/1.png);
    width: 200px;
    height: 200px;
    background-size: 850px;
    float:left;
}

.sectionName {
    position: relative;
    color: #fff;
    text-align: center;
    font-size: 150%;
}

.buy {
    position: absolute;
    background:#32a332;
    width:fit-content;
    padding:5px;
    color:#fff;
    border-radius:10px;
    cursor:pointer;
    top:15px;
    right: 10px;
}

#adsMoney {
    position:absolute;
    right:25px;
    top:90px;
    background:#ffffffe8;
    padding:5px;
    box-sizing:border-box;
    border-radius:10px;
    cursor:pointer;
    border:2px solid #000;
    font-family:Comic Sans MS, Comic Sans, cursive;
    letter-spacing:-1px;
    font-size:90%;
}

#music {
    position: fixed;
    right: 40px;
    top: 20px;
    color: #fff;
    font-size: 200%;
    z-index: 1;
    text-shadow: #000 0 1px 1px;
}

#musicStop {
    display: none;
    pointer-events: none;
    position: absolute;
    z-index: 1;
    right: 40px;
    top: 30px;
    width: 20px;
    height: 20px;
    background-color: #ee7070;
    clip-path: polygon(20% 0%, 0% 20%, 30% 50%, 0% 80%, 20% 100%, 50% 70%, 80% 100%, 100% 80%, 70% 50%, 100% 20%, 80% 0%, 50% 30%);
}

#adsMan {
    position: fixed;
    right: 0;
    bottom: -200px;
    width: 120px;
    height: 120px;
    transition: 1s;
    filter: drop-shadow(0 0 7px gold);
}

#adsMessage {
    position: fixed;
    bottom: -1000px;
    background: #fff;
    padding: 5px;
    width: calc(100% - 130px);
    border: 2px solid gold;
    border-radius: 10px;
    left: 10px;
    box-shadow: 0 0 7px gold;
    transition: 1s;
}

#adsMessage div {
    position: relative;
    color: #fff;
    width: fit-content;
    padding: 5px;
    border-radius: 5px;
    display: inline-block;
}

.other {
    position: absolute;
    background-image: url(https://mashanov.github.io/city2/images/2.png);
    width: 120px;
    height: 120px;
    background-size: 300px;
    background-position: -23px 10px;
}

#baks-container {
    position: fixed;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    pointer-events: none;
    z-index: 1;
}

.passiveText {
    color: #fff;
    top: 65px;
    position: fixed;
    text-align: center;
    width: inherit;
    text-shadow: #00000057 0 1px 1px;
}

.busstop {
    position: absolute;
    background-image: url(https://mashanov.github.io/city2/images/trifle.png);
    width: 70px;
    height: 70px;
    background-size: 350px;
    background-position: 5px 5px;
}

.traffic_light {
    position: absolute;
    background-image: url(https://mashanov.github.io/city2/images/trifle.png);
    width: 40px;
    height: 80px;
    background-size: 450px;
    background-position: -230px 0px;
}

.flashlight {
    position: absolute;
    background-image: url(/images/trifle.png);
    width: 40px;
    height: 60px;
    background-size: 450px;
    background-position: -325px 0px;
}

.wood {
    position: absolute;
    background-image: url(https://mashanov.github.io/city2/images/trifle.png);
    width: 40px;
    height: 80px;
    background-size: 450px;
    background-position: -165px -90px;
}

#notiShop {
    position: absolute;
    width: 25px;
    height: 25px;
    background-color: #ff4747;
    border-radius: 50%;
    color: #fff;
    text-align: center;
    line-height: 25px;
    right: 0;
    top: 0;
    display: none;
}

#backgroundEducation {
    position: fixed;
    width: 100%;
    height: 100%;
    background-color: #0000009e;
    display: none;
}

#educationMessage {
    position: fixed;
    color: #fff;
    text-align: center;
    top: 45%;
    width: 80%;
    right: 0;
    left: 0;
    margin: 0 auto;
}

#manEducation {
    width: 200px;
    position: fixed;
    bottom: 50px;
    right: 0;
    left: 0;
    margin: 0 auto;
}

@font-face {
    font-family: "sh";
    src: url(https://mashanov.github.io/city2/sh.ttf) format("truetype");
}
		</style>

// Функция AJAX
	const ajax = function (data)
	{

	/* Если передали не объект */
		if (typeof data != 'object') return null;

	/* Создаем XHR объект */
		const xhr = new XMLHttpRequest();

	/* Функция ошибки при загрузке */
		if (data.error != null)
		{

			if (typeof data.error != 'function') return 'Функция при ошибке не задана';

			xhr.addEventListener('error', data.error);
		};

	/* Если ГЕТ запрос создаем URL */
		if (data.method == 'GET') data.url += '?' + data.data;

	/* Формируем запрос */
		xhr.open(data.method, data.url, true);

	/* Если передается НЕ файл */
		if (data.type != 'file')
		{

		/* Кодируем */
			xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
			xhr.setRequestHeader('X-Requested-With', 'xhrHttpRequest');

		/* Если пользователь авторизован */
			try {

				client.sync_key;

			/* Если данные для запроса уже есть */
				if (data.data != null) data.data += '&log=' + client.sync_key + '&time-log=' + client.time_sync_key;
				else data.data = 'log=' + client.sync_key + '&time-log=' + client.time_sync_key;

			} catch {}
		};

	/* После выполнения запроса */
		xhr.onreadystatechange = function ()
		{

		/* Если все хорошо и ответ пришел */
			if (xhr.status == 200 && xhr.readyState == 4)
			{

			/* Если пользователь авторизован */
				try {

					client.sync_key;

				/* Если случилось расхождение во времени */
					switch (xhr.response)
					{

						case 'sync time error':
							d.location.reload ();
							return null;
							break;

						case 'welcome':
							d.location.href = "/welcome";
							return null;
							break;

						default:

						/* Обновляем датчики интернета и событий - вдруг они выключены */
							start ();
							break;
					};

				} catch {};

			/* Если НЕ указали куда возвращать */
				if (data.success == null) return xhr.response;

			/* Если при успехе возвращать в html */
				if (typeof data.success == 'string')
				{

				/* Кидаем ответ на страницу */
					it(data.success).html(xhr.response);

			/* Если нужно выполнить функцию */
				} else if (typeof data.success == 'function'){

				/* Выполняем функцию,
				В тело функции передаем ответ */
					data.success (xhr.response);
				};

			/* Если ну нужно исполнять JS закрываем функцию */
				if (data.js == false) return null;

			/* Проверяем есть ли тег скрипта в ответе */
				if (xhr.response.match('<script') != null)
				{

				/* Собираем все теги скрипта во едино */
					var div = d.createElement('div');
					div.innerHTML = xhr.response;

					var select = div.querySelectorAll("script");

				/* Перебираем скрипты по очереди */
					for (var i = 0; i < select.length; i++)
					{

					/* Если не нужно залазить в файл а просто запустить скрипт */
						if (!select[i].getAttribute('src')) s.eval (select[i].innerHTML);

					/* Если нужно сначала прочитать файл */
						else {

						/* Читаем файл */
							fetch (select[i].getAttribute('src')).then(function (response)
							{

							/* Если при получении файла произошла ошибка */
								if (response.status !== 200) console.error ('Ошибка HTTP:' + response.status);

							/* Если файл прочелся успешно */
								else {

									response.text().then(

									/* Если с текстом все хорошо */
										result => {

											let text = result;

											if (

												text != null &&
												text != ''

											) s.eval (text);

									/* Если произошла ошибка */
										}, error => {

											console.error ("Ошибка в promise: " + error);
										}
									);
								}
							});
						}
					}
				}
			}
		};

	/* Делаем отправку */
		data.method == 'POST' ? xhr.send(data.data) : xhr.send();
	};

const fun = function (from = false)
{

/* Если передана НЕ функция */
	if (

		from == false ||
		typeof from != 'function'

	) return null;

/*
* Если документ загружен
*
* Запускаем действия Иначе
* Выполняем действия после загрузки DOM дерева
*
*/
	d.readyState == "complete" ? from () : s.addEventListener("DOMContentLoaded", from);
};

// Функция Отслеживания поворота
const rot = function (type = false, from = false)
{

	if (

		type == false ||
		from == false ||
		typeof type != 'string' ||
		typeof from != 'function'

	) return console.error('Ошибка в переданных данных');

	if (type === 'on') s.addEventListener("orientationchange", from);
	else if (type === 'off') s.removeEventListener("orientationchange", from);
};

const find_object = function (object = false, value = false)
{

	if (object == false || value == false) return null;

	return Object.keys(object).find(key => object[key] === value);
};
